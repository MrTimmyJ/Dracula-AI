<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VampChat - Talk to Dracula</title>
<link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
<style>
  body {
    background: #1a0b0b;
    color: #eee;
    font-family: 'Gothic A1', serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; height: 100vh;
  }
  #chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
  }
  #input-area {
    display: flex;
    padding: 10px;
    background: #330000;
    gap: 10px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    font-size: 1.2em;
    border: none;
    background: #440000;
    color: white;
    min-width: 0;
  }
  button {
    padding: 10px 20px;
    background: #660000;
    border: none;
    color: white;
    cursor: pointer;
    white-space: nowrap;
  }
  .message {
    margin-bottom: 15px;
  }
  .user-msg {
    text-align: right;
    color: #f5b700;
  }
  .dracula-msg {
    text-align: left;
    font-style: italic;
    color: #cc0000;
  }
  @keyframes wiggle {
    0%, 100% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
  }
  .loading {
    font-style: italic;
    animation: wiggle 0.5s ease-in-out infinite;
  }

  @media (max-width: 600px) {
    body {
      font-size: 1em;
    }
    #input-area {
      flex-direction: column;
      padding: 5px;
    }
    input[type="text"], button {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
    }
  }

</style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="prompt" type="text" placeholder="Speak to Dracula..." />
    <button onclick="sendPrompt()">Send</button>
  </div>

<script>
  async function sendPrompt() {
  const input = document.getElementById("prompt");
  const chat = document.getElementById("chat");
  const promptText = input.value.trim();
  if (!promptText) return;

  // Show user message
  const userMsg = document.createElement("div");
  userMsg.className = "message user-msg";
  userMsg.textContent = promptText;
  chat.appendChild(userMsg);

  // Show loading message with animation
  const loadingMsg = document.createElement("div");
  loadingMsg.className = "message dracula-msg loading";
  loadingMsg.textContent = "Generating text...";
  chat.appendChild(loadingMsg);

  // Clear input and scroll
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  // Fetch AI response
  // const res = await fetch("/generate", {
  const res = await fetch("/dracula-ai/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: promptText, max_length: 150 }),
  });
  const data = await res.json();

  // Replace loading text with response and remove animation
  loadingMsg.classList.remove("loading");
  loadingMsg.textContent = data.response;

  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
